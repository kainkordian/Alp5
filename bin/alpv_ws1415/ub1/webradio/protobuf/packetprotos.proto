package alpv_ws1415.ub1.webradio.protobuf;

option java_package = "alpv_ws1415.ub1.webradio.protobuf";
option java_outer_classname = "PacketProtos";

message TestMessage {
	required uint32 id = 1;
	required bytes data = 2;
	optional string message = 3;
}

message SoundDataMessage {
	optional bytes data = 1;
	optional string pseudo = 2;
	optional string message = 3;
	optional string formatString = 4;
}
